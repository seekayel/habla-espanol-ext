<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Habla Espa√±ol</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #1e2231 0%, #13161f 100%);
      color: #e0e0e0;
      width: 280px;
      padding: 20px;
    }

    .header {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 20px;
      padding-bottom: 16px;
      border-bottom: 1px solid rgba(255,255,255,0.1);
    }

    .logo {
      width: 36px;
      height: 36px;
      background: linear-gradient(135deg, #818cf8, #6366f1);
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      font-size: 14px;
    }

    h1 {
      font-size: 16px;
      font-weight: 600;
      color: #fff;
    }

    .subtitle {
      font-size: 11px;
      color: #6b7280;
      margin-top: 2px;
    }

    .stats {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 12px;
      margin-bottom: 20px;
    }

    .stat-card {
      background: rgba(255,255,255,0.05);
      border-radius: 10px;
      padding: 14px;
      text-align: center;
    }

    .stat-value {
      font-size: 24px;
      font-weight: 600;
      color: #818cf8;
    }

    .stat-label {
      font-size: 11px;
      color: #6b7280;
      margin-top: 4px;
    }

    .actions {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    button {
      width: 100%;
      padding: 12px 16px;
      border: none;
      border-radius: 10px;
      font-size: 13px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }

    .btn-primary {
      background: linear-gradient(135deg, #818cf8, #6366f1);
      color: white;
    }

    .btn-primary:hover {
      transform: translateY(-1px);
      box-shadow: 0 4px 12px rgba(99, 102, 241, 0.4);
    }

    .btn-secondary {
      background: rgba(255,255,255,0.08);
      color: #e0e0e0;
    }

    .btn-secondary:hover {
      background: rgba(255,255,255,0.12);
    }

    .btn-danger {
      background: rgba(239, 68, 68, 0.15);
      color: #f87171;
    }

    .btn-danger:hover {
      background: rgba(239, 68, 68, 0.25);
    }

    .icon {
      font-size: 16px;
    }

    .footer {
      margin-top: 16px;
      padding-top: 16px;
      border-top: 1px solid rgba(255,255,255,0.1);
      text-align: center;
      font-size: 11px;
      color: #4b5563;
    }

    .footer a {
      color: #818cf8;
      text-decoration: none;
    }

    .footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="logo">¬°E!</div>
    <div>
      <h1>Habla Espa√±ol</h1>
      <div class="subtitle">Learn Spanish with spaced repetition</div>
    </div>
  </div>

  <div class="stats">
    <div class="stat-card">
      <div class="stat-value" id="learnedCount">0</div>
      <div class="stat-label">Learned</div>
    </div>
    <div class="stat-card">
      <div class="stat-value" id="dueCount">0</div>
      <div class="stat-label">Due Today</div>
    </div>
  </div>

  <div class="actions">
    <button class="btn-primary" id="practiceBtn">
      <span class="icon">üìù</span>
      Practice Now
    </button>
    <button class="btn-secondary" id="testBtn">
      <span class="icon">üß™</span>
      Test Quiz Screen
    </button>
    <button class="btn-danger" id="resetBtn">
      <span class="icon">üóëÔ∏è</span>
      Reset Progress
    </button>
  </div>

  <div class="footer">
    <a href="../tests/test-runner.html" id="testsLink">Run Tests</a>
  </div>

  <script src="storage.js"></script>
  <script src="srs.js"></script>
  <script src="popup.js"></script>
</body>
</html>
